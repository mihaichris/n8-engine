# SOLR
solr.host=http://localhost:8983/solr

# JENA
jena.resource.namespace=http://n8.org
jena.resource.dataset=text_dataset
jena.resource.uri=http://n8.org/#text_dataset
jena.resource.assembler-lucene=src/main/resources/assembler/assembler-lucene.ttl
jena.resource.assembler-es=src/main/resources/assembler/assembler-es.ttl

#APP
spring.application.name=N8

#PERSISTANCE
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/n8
spring.datasource.username=root
spring.datasource.password=mariadb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#LUCENE
lucene.suggestion.index.path=src/main/resources/suggester/index

#OPENNLP
opennlp.model.languages.detector.path = src/main/resources/nlp-models/langdetect-183.bin